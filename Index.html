<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangia - Organic Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Pangia Logo">
            </div>
            <div class="delivery-address">
                <span>Delivery</span>
                <input type="text" placeholder="Enter your address">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="account-options">
                <a href="#office">Go to Office</a>
                <a href="#account">Account</a>
            </div>
            <div class="cart">
                <a href="#cart"><img src="cart-icon.png" alt="Cart"></a>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#prepared"><img src="prepared-icon.png" alt="">Prepared & Deli</a></li>
            <li><a href="#produce"><img src="produce-icon.png" alt="">Produce</a></li>
            <li><a href="#meat"><img src="meat-icon.png" alt="">Meat & Seafood</a></li>
            <li><a href="#dairy"><img src="dairy-icon.png" alt="">Dairy</a></li>
            <!-- Add more categories as needed -->
        </ul>
    </nav>

    <section class="filters">
        <h3>Shop by</h3>
        <button>Peak Quality</button>
        <button>New</button>
        <button>Gluten-Free</button>
        <button>Organic</button>
        <button>Kosher</button>
        <button>Local</button>
    </section>

    <main>
        <section class="fresh-deals">
            <h2>Fresh Deals: The week's best for less <a href="#view-all">View all</a></h2>
            <div class="product-carousel">
                <!-- Product cards go here -->
                <div class="product-card">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product Name</h3>
                    <p>Brand</p>
                    <p class="price">$XX.XX</p>
                    <button>Add to Cart</button>
                </div>
                <!-- More product cards -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Pangia. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
