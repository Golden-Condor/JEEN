<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="JEEN - Global Engineering for Next-Gen Enterprises">
  <title>JEEN - Next-Gen Engineering</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Welcome to JEEN</h1>
    <p>Optimizing efficiency for future-forward businesses</p>
  </header>

  <main>
    <section id="about">
      <h2>About JEEN</h2>
      <p>JEEN is committed to providing next-gen order-picking technology to optimize logistics for enterprises worldwide.</p>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
      <p id="form-status"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 JEEN Enterprises. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
